<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .warning {
            color: orange;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
<h1>Food Entry Form</h1>

<!-- Display success, warning, or error messages -->
<div th:if="${message}">
    <p class="success" th:text="${message}"></p>
</div>
<div th:if="${warning}">
    <p class="warning" th:text="${warning}"></p>
</div>
<div th:if="${error}">
    <p class="error" th:text="${error}"></p>
</div>
<div th:if="${expenditureWarning}">
    <p class="error" th:text="${expenditureWarning}"></p>
</div>

<!-- Form për shtimin e hyrjeve ushqimore -->
<h2>Shto një Ushqim të Ri</h2>
<form action="/food-entry/new" method="post">
    <label for="foodName">Emri i Ushqimit:</label>
    <input type="text" id="foodName" name="foodName" placeholder="Emri i ushqimit" required><br>

    <label for="calorieValue">Kalori:</label>
    <input type="number" id="calorieValue" name="calorieValue" placeholder="Kalori" required><br>

    <label for="price">Çmimi (€):</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="Çmimi në euro" required><br>

    <button type="submit">Shto Ushqim</button>
</form>

<!-- Shfaq listën e ditëve që tejkalojnë pragun -->
<h2>Ditët që tejkaluan pragun prej <span th:text="${threshold}"></span> kalorish:</h2>
<ul>
    <li th:each="day : ${exceededDays}" th:text="${day}"></li>
</ul>

<!-- Shfaq shpenzimet mujore -->
<h2>Shpenzimet Mujore</h2>
<p>Shpenzimet aktuale: €<span th:text="${monthlyExpenditure}"></span></p>
<p>Pragu i shpenzimeve mujore: €<span th:text="${monthlyExpenditureThreshold}"></span></p>

<!-- Form për filtrimin e hyrjeve ushqimore -->
<h2>Filtro Hyrjet Ushqimore</h2>
<form action="/food-entry/filter" method="get">
    <label for="startDate">Data e Fillimit:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">Data e Mbarimit:</label>
    <input type="date" id="endDate" name="endDate" required><br>

    <button type="submit">Filtro</button>
</form>

<!-- Link për raportin javor -->
<h2>Raporti Javor</h2>
<a href="/food-entry/weekly-summary">Shiko Raportin Javor</a>

</body>
</html>
