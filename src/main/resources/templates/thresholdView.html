<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kufiri i Kalorive</title>
</head>
<body>
<h1>Kufiri i Kalorive Ditore</h1>

<p>Pragu i kalorive: <span th:text="${threshold}"></span> kalori</p>

<div th:if="${exceededDays != null && !exceededDays.isEmpty()}">
    <h2>Ditët kur kufiri u tejkalua:</h2>
    <ul>
        <li th:each="day : ${exceededDays}" th:text="${day}"></li>
    </ul>
</div>

<div th:if="${exceededDays == null || exceededDays.isEmpty()}">
    <p>Nuk ka ditë ku kufiri i kalorive është tejkaluar.</p>
</div>

<div th:if="${error != null}">
    <p style="color: red;" th:text="${error}"></p>
</div>
</body>
</html>
