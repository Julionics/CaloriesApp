<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrjet e Filtruara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        li span {
            font-weight: bold;
        }

        .no-entries {
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #004080;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #003366;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    Hyrjet Ushqimore të Filtruara
</header>
<main>
    <!-- Shfaqni datën e filtruar -->
    <h2>Intervali i datave:</h2>
    <p>Nga: <span th:text="${startDate}"></span> deri: <span th:text="${endDate}"></span></p>

    <!-- Kontrolloni nëse ka hyrje ushqimore -->
    <div th:if="${filteredEntries != null && !filteredEntries.isEmpty()}">
        <h2>Hyrjet:</h2>
        <ul>
            <li th:each="entry : ${filteredEntries}">
                <strong>Ushqimi:</strong> <span th:text="${entry.foodName}"></span>,
                <strong>Kalori:</strong> <span th:text="${entry.calorieValue}"></span>,
                <strong>Çmimi:</strong> €<span th:text="${entry.price}"></span>,
                <strong>Data:</strong> <span th:text="${entry.entryDate}"></span>
            </li>
        </ul>
    </div>

    <!-- Mesazh nëse nuk ka hyrje -->
    <div th:if="${filteredEntries == null || filteredEntries.isEmpty()}" class="no-entries">
        <p>Asnjë hyrje nuk u gjet për intervalin e specifikuar.</p>
    </div>

    <!-- Link për kthim -->
    <div style="text-align: center;">
        <a href="/food-entry/new">Kthehu te Forma Kryesore</a>
    </div>
</main>
<footer>
    &copy; 2025 Menaxhimi i Ushqimeve. Të gjitha të drejtat e rezervuara.
</footer>
</body>
</html>
